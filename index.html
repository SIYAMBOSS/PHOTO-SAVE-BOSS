<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAMBOSS | PREMIUM VAULT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-zinc-100 font-sans">

    <audio id="login-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

    <section id="auth-section" class="flex items-center justify-center min-h-screen p-4 hidden">
        <div class="glass-card p-8 rounded-[2.5rem] w-full max-w-sm text-center border border-zinc-800 shadow-2xl">
            <div class="swiper mySwiper mb-8 overflow-hidden rounded-3xl">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://i.ibb.co/XfqmXyH/1000045022.jpg" class="slider-img"></div>
                    <div class="swiper-slide"><img src="https://i.ibb.co/0YmX4QZ/1000045011.jpg" class="slider-img"></div>
                    <div class="swiper-slide"><img src="https://i.ibb.co/9vFzXqH/1000045005.jpg" class="slider-img"></div>
                    <div class="swiper-slide"><img src="https://i.ibb.co/mS7Nq4g/1000044972.jpg" class="slider-img"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <h2 id="auth-title" class="text-3xl font-black mb-6 text-blue-500 italic tracking-tighter">LOGIN</h2>
            
            <div class="space-y-3">
                <div id="reg-fields" class="hidden">
                    <input type="text" id="user-name" placeholder="আপনার নাম" class="auth-input">
                </div>
                <input type="email" id="user-email" placeholder="আপনার জিমেইল" class="auth-input">
                <input type="password" id="pin-1" placeholder="সিকিউরিটি পিন" class="auth-input">
                <button onclick="handleAuth()" class="w-full primary-btn p-4 rounded-2xl font-black uppercase mt-4">Continue</button>
            </div>

            <p id="toggle-text" class="mt-6 text-xs text-zinc-500 cursor-pointer" onclick="toggleAuth()">
                অ্যাকাউন্ট নেই? <span class="text-blue-500 font-bold underline">তৈরি করুন</span>
            </p>
        </div>
    </section>

    <main id="dashboard" class="hidden min-h-screen">
        <header class="p-6 sticky top-0 bg-[#050505]/90 backdrop-blur-xl border-b border-zinc-900 z-50">
            <div class="flex justify-between items-center max-w-5xl mx-auto">
                <h1 class="text-2xl font-black italic text-white">SIYAM<span class="text-blue-500">BOSS</span></h1>
                <button onclick="logout()" class="text-red-500 bg-red-500/10 px-4 py-2 rounded-xl text-sm font-bold border border-red-500/20">
                    <i class="fa-solid fa-power-off"></i> Exit
                </button>
            </div>
            
            <nav class="flex justify-center mt-6 gap-8">
                <button onclick="switchTab('photos')" id="tab-photos" class="nav-tab active">Photos</button>
                <button onclick="switchTab('videos')" id="tab-videos" class="nav-tab">Videos</button>
                <button onclick="switchTab('albums')" id="tab-albums" class="nav-tab">Albums</button>
            </nav>
        </header>

        <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black/60 z-[100]">
            <div class="loader-circle"></div>
        </div>

        <div id="photos-content" class="grid grid-cols-3 gap-0.5 max-w-5xl mx-auto"></div>
        <div id="videos-content" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 p-4 max-w-5xl mx-auto"></div>
        <div id="albums-content" class="hidden grid grid-cols-2 md:grid-cols-4 gap-4 p-4 max-w-5xl mx-auto"></div>

        <label for="file-upload" class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl z-[60] cursor-pointer active:scale-90 transition-all">
            <i class="fa-solid fa-plus text-white text-3xl"></i>
        </label>
        <input type="file" id="file-upload" class="hidden" accept="image/*,video/*" onchange="uploadFile(event)">
    </main>

    <div id="delete-modal" class="hidden fixed inset-0 z-[200] flex items-center justify-center bg-black/90 p-4">
        <div class="bg-[#111] p-8 rounded-3xl border border-red-500/20 max-w-sm w-full text-center">
            <i class="fa-solid fa-triangle-exclamation text-red-500 text-5xl mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Are you sure?</h3>
            <p class="text-zinc-500 mb-6 text-sm">এটি চিরতরে মুছে যাবে!</p>
            <div class="flex gap-4">
                <button onclick="closeDeleteModal()" class="flex-1 p-3 bg-zinc-800 rounded-xl font-bold">Cancel</button>
                <button id="confirm-delete-btn" class="flex-1 p-3 bg-red-600 rounded-xl font-bold">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
